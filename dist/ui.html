<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api-maps.yandex.ru/v3/?apikey=cb93da52-9741-4ffe-86ea-93a91ce99a1c&lang=ru_RU"></script>
  <title>Главная</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
  <div class="wrapper">
    <header class="header">
  <div class="header__container container">
    <div class="header__inner flex cv sb">
      <a href="#" class="header__logo logo">
        <img src="./assets/images/logo.webp" alt="">
      </a>
      <nav class="header__nav" data-da=".header__container, 768, last">
        <div class="header__list-box flex dc">
          <ul class="header__list flex cv txt20">
            <li>
              <a class="header__link isActive">Статьи</a>
            </li>
            <li>
              <a class="header__link">Советы</a>
            </li>
            <li>
              <a class="header__link">Помощь</a>
            </li>
            <li>
              <a class="header__link">Акция</a>
            </li>
            <li>
              <a class="header__link">FAQ</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="header__btn-box flex cv">
        <div class="header__search-box">
          <button class="header__search header__btn">
            <img src="./assets/images/search.svg" alt="">
          </button>
        </div>
        <div class="header__lk-box">
          <button class="header__lk-desk btn-primary btn-primary--accent txt18" data-da=".header__list-box, 768, last">
            <span>Личный кабинет</span>
          </button>

          <button class="header__lk-mob header__btn">
            <img src="./assets/images/login.svg" alt="">
          </button>
        </div>

        <button class="header__burger header__btn">
          <img class="close" src="./assets/images/burgerClose.svg" alt="">
          <img class="open" src="./assets/images/burgerOpen.svg" alt="">
        </button>
      </div>
    </div>
  </div>
</header>

    <main>
      <div class="container">

        <button class="txt20 btn-primary"><span>Полезные советы</span></button>
        <button class="txt20 btn-primary btn-primary--accent"><span>Полезные советы</span></button>

        <button class="bem__swiper-btn bem__swiper-btn--next swiper-button swiper-button--prev">
          <div class="swiper-button__svg">
            <img class="noHover" src="./assets/images/arrGradient.svg" alt="">
            <img class="hover" src="./assets/images/arrWhite.svg" alt="">
          </div>
        </button>
        <button class="bem__swiper-btn bem__swiper-btn--next swiper-button swiper-button--next">
          <div class="swiper-button__svg">
            <img class="noHover" src="./assets/images/arrGradient.svg" alt="">
            <img class="hover" src="./assets/images/arrWhite.svg" alt="">
          </div>
        </button>

        <a href="#" class="bem__link link-primary">
          <span class="link-primary__text txt20">Читать статью</span>
          <span class="link-primary__svg-box">
            <div class="link-primary__svg">
              <img src="./assets/images/arrGradient.svg" alt="">
            </div>
          </span>
        </a>
      </div>
    </main>
    <footer class="footer">
  <div class="footer__container container">
    <div class="footer__inner flex dc">
      <div class="footer__top flex dc">
        <div class="footer__info flex cv sb">
          <a href="#" class="footer__logo logo">
            <img src="./assets/images/logo.webp" alt="">
          </a>
          <nav class="footer__nav">
            <ul class="footer__list txt20 flex cv">
              <li>
                <a href="#" class="footer__link">Статьи</a>
              </li>
              <li>
                <a href="#" class="footer__link">Советы</a>
              </li>
              <li>
                <a href="#" class="footer__link">Акция</a>
              </li>
              <li>
                <a href="#" class="footer__link">Помощь</a>
              </li>
              <li>
                <a href="#" class="footer__link">FAQ</a>
              </li>
            </ul>
          </nav>

          <div class="footer__btn-box flex cv">
            <button class="footer__btn btn-primary btn-primary--accent txt20"><span>Личный кабинет</span></button>
          </div>
        </div>
        <div class="footer__policy flex dc txt18 grey">
          <ul class="footer__policy-list flex-cc">
            <li>
              <a href="#">Обработка персональных данных</a>
            </li>
            <li>
              <a href="#">Политика конфиденциальности</a>
            </li>
          </ul>
          <ul class="footer__policy-list flex-cc">
            <li>
              <span>©&nbsp;2025 Все права защищены</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer__disclaimer">
        <img src="./assets/images/disclaimer.svg" alt="">
      </div>
    </div>
  </div>
</footer>

  </div>
